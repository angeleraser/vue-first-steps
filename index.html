<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div
      style="display: flex; align-items: flex-start; flex-direction: column"
      id="app"
    >
      <input v-model="height" type="range" /> Alto

      <input v-model="width" type="range" /> Ancho

      <img v-bind:src="getImageUrl" />

      <input type="text" v-model.trim="inputText" />
      <p>{{inputText}}</p>

      <h1>Lista</h1>
      <ul>
        <li v-for="(item, i) in getPrioritariesTasks">{{item.name}}</li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
